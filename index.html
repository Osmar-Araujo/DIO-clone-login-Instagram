<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram_wrapper">
		<div class="instagram-phone">
			<img src="smartphone-instagram.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="logo-instagram.png" width="150" height="50" class="instagram-logo" alt="instagram-logo">
				<div class="profile-photo">
					<img src="perfil.jpg" width="110" height="120" alt= "foto de perfil">
				</div>
				<a href="a" class="instagram-login">Continue como Osmar</a>
				<a href="a" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Osmar?</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="a" class="app-download"> <img src="Apple-Store-logo.png" width="150" height="50"></a>
					<a href="a" class="app-download"><img src="GooglePlay-store-logo.png" width="120" height="50"></a>
				</div>
			</div>
		</div>		
	</div>

</body>
</html>
